<div class="file">
    <div id="menu">
        <i class="material-icons" (click)="onBack()">arrow_back</i>
    </div>
    <div>
        {{path}}
    </div>
    <div>
        free space: {{freeSpace}}
    </div>

    <mat-table [dataSource]="files">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> content</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="size">
            <mat-header-cell *matHeaderCellDef> size</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{format(row.size)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>
                action
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="onDelete(row.name)">delete</button>
                <a *ngIf="row.file" mat-raised-button color="primary" href="{{baseUrl}}{{path}}{{row.name}}"
                   download="{{row.name}}">download</a>
                <button *ngIf="!row.file" mat-raised-button color="primary" (click)="onOpen(row.name)">open</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
